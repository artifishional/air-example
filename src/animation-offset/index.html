<unit stream=./animation-offset>
  <style type="text/scss">

    .game-progress {
      position: absolute;
      background: transparent;
      width: 100%;
      height: 20px;
      display: flex;
      justify-content: center;

      &-bar {
        height: 100%;
        position: relative;
        overflow: hidden;

        &-bg {
          position: absolute;
          width: 100vw;
          height: 100%;
          top: 0;
          left: 50%;
          transform: translateX(-50%);
        }
      }
    }
  </style>
  <div class="game-progress">
    <unit>
      <keyframe name = "reset">
        <key prop={width:'100%',background:'#ffcd27'}></key>
      </keyframe>
      <keyframe prop={start:(duration)-(timeLeft),duration:(duration),easing:"linear"}>
        <key offset=0 prop={width:'100%',background:'#ffcd27'}></key>
        <key offset=0.75 prop={offset:(offset),background:'#ffcd27'}></key>
        <key offset=1 prop={width:0,background:'#000000'}></key>
      </keyframe>
      <div style="width:100%" class="game-progress-bar">
          <div class="game-progress-bar-bg"></div>
      </div>
    </unit>
<!--    <unit>-->
<!--      <keyframe name = "reset">-->
<!--        <key prop={width:'100%'}></key>-->
<!--      </keyframe>-->
<!--      <keyframe prop={duration:(timeLeft),easing:"linear"}>-->
<!--        <key offset=0 prop={width:(progress)+'%'}></key>-->
<!--        <key offset=1 prop={width:0}></key>-->
<!--      </keyframe>-->
<!--      <div style="width:100%" class="game-progress-bar">-->
<!--          <div class="game-progress-bar-bg"></div>-->
<!--      </div>-->
<!--    </unit>-->
  </div>
  <br />
  <div style="text-align: center; margin-top: 10px;">
    Started at <unit>{(timeLeft)}</unit>s of  <unit>{(duration)}</unit>s<br/>
    Start progress: <unit>{(progress)}</unit>%<br/>
    Black offset: last <unit>{(blackTime)}</unit>s
  </div>
</unit>
